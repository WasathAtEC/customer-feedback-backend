name: Build and Push to Azure ACR

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the workflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        login-server: ${{ secrets.REGISTRY_SERVER }}
        username: ${{ secret.REGISTRY_USERNAME }}
        password: ${{ secret.REGISTRY_PASSWORD }}

    - name: Set up Docker
      uses: docker/setup-qemu-action@v1

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.REGISTRY_SERVER }}/eccustomerapi .
      working-directory: ./Dockerfile

    - name: Login to ACR
      run: docker login ${{ secrets.REGISTRY_SERVER }} -u ${{ secret.REGISTRY_USERNAME }} -p ${{ secret.REGISTRY_PASSWORD }}

    - name: Push Docker image to ACR
      run: docker push ${{ secrets.REGISTRY_SERVER }}/eccustomerapi

    - name: Logout of ACR
      run: docker logout ${{ secrets.REGISTRY_SERVER }}

    - name: Logout of Azure
      run: az logout

